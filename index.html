<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelly Criterion Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <p class="eyebrow">Kellytool</p>
        <h1>Fractional Kelly Criterion Calculator</h1>
        <p class="subtitle">
          Enter your edge, pick a risk profile, and get the exact dollar stake based on
          your starting bankroll.
        </p>
      </header>

      <section class="card controls" aria-label="Kelly inputs">
        <label class="field">
          <span>Win Probability (%)</span>
          <input id="winProbability" type="number" min="0" max="100" step="0.1" value="55" />
        </label>

        <label class="field">
          <span>Decimal Odds</span>
          <input id="decimalOdds" type="number" min="1.01" step="0.01" value="2.00" />
        </label>

        <fieldset class="fractions">
          <legend>Kelly Fraction</legend>
          <label><input type="radio" name="kellyFraction" value="1" checked /> Full</label>
          <label><input type="radio" name="kellyFraction" value="0.5" /> Half</label>
          <label><input type="radio" name="kellyFraction" value="0.25" /> Quarter</label>
        </fieldset>
      </section>

      <section class="card output" aria-live="polite">
        <p class="label">Recommended Bet</p>
        <p id="betAmount" class="amount">$0.00</p>
        <p id="explanation" class="explanation">Enter values to calculate your stake.</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
